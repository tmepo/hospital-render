{% extends "hospital/base.html"%}
{% block title %}add_patient{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% csrf_token %}
        <input type="hidden" name="service_id" value="{{ service.service_id }}">
        
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" value="{{ service.patient_id }}" required><br>
        
        <label for="service_name">Service Name:</label>
        <input type="text" id="service_name" name="service_name" value="{{ service.service_name }}" required><br>
        
        <label for="service_description">Service Description:</label>
        <textarea id="service_description" name="service_description" required>{{ service.service_description }}</textarea><br>
        
        <label for="service_total">Service Total:</label>
        <input type="number" step="0.01" id="service_total" name="service_total" value="{{ service.service_total }}" required><br>
        
        <button type="submit">Update Service</button>
    </form>
</body>
</html>
{% endblock %}
