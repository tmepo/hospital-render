{% extends "hospital/base.html"%}
{% block title %}add_Doctor{% endblock %}
{% block content %}
<br>
<body>
    <div class="container">
    <h1>Add doctor</h1>
    <form method="post">
        {% csrf_token %}
        <label for="total_amount">Total Amount:</label>
        <input type="number" step="0.01" id="total_amount" name="total_amount" required><br>
        
        <label for="payment_status">Payment Status:</label>
        <input type="text" id="payment_status" name="payment_status" required><br>
        
        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" required><br>
        
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" required><br>
        
        <label for="appointment_id">Appointment ID:</label>
        <input type="number" id="appointment_id" name="appointment_id" required><br>
        
        <button type="submit">Add Billing</button>
    </form>
</div>
</body>

{% endblock %}
