{% extends "hospital/base.html"%}
{% block title %}Edit patient{% endblock %}
{% block content %}
<div class="container">
    <h3>Update {{patient.first_name}}</h3><br><hr>
    <form method="post">
        {% csrf_token %}
                <input type="hidden" name="patient_id" value="{{ patient.id }}">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}">
                <br><hr>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}">
                <br><hr>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" value="{{ patient.age }}">
                <br><hr>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ patient.phone }}">
                <br><hr>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ patient.address }}">
                <br><hr>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" value="{{ patient.gender }}">
                <br><hr>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="{{ patient.email }}"><br><hr>
                <button type="submit">Update</button>
    </form>



</div>
{% endblock %}
