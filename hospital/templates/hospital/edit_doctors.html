{% extends "hospital/base.html"%}
{% block title %}Edit doctor{% endblock %}
{% block content %}
<div class="container">
    <h4>Edit doctors</h4>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="doctor_id" value="{{ doctor.doctor_id }}">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ doctor.first_name }}"><br><hr>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ doctor.last_name }}"><br><hr>
        
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" value="{{ doctor.specialization }}"><br><hr>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ doctor.address }}"><br><hr>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ doctor.phone }}"><br><hr>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ doctor.email }}"><br><hr>
        
        <button type="submit">Update Doctor</button>

    </form>
</div>
{% endblock %}
