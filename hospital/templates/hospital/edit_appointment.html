{% extends "hospital/base.html" %}
{% block title %}Update Appointment{% endblock %}
{% block content %}
<body>
    <div class="container">
        <h2 style="margin-left: 500px;">Update Appointment</h2>
    
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="appointment_id" value="{{ appointment.appointment_id }}">
    
            <div class="form-group">
                <label for="appointment_date">Appointment Date:</label>
                <input type="date" id="appointment_date" name="appointment_date" value="{{ appointment.appointment_date }}" required>
            </div>
            <hr>
    
            <div class="form-group">
                <label for="appointment_time">Appointment Time:</label>
                <input type="time" id="appointment_time" name="appointment_time" value="{{ appointment.appointment_time }}" required>
            </div>
            <hr>
    
            <div class="form-group">
                <label for="doctor_id">Doctor:</label>
                <select id="doctor_id" name="doctor_id">
                    {% for doctor in doctors %}
                    <option value="{{ doctor.doctor_id }}" {% if doctor.doctor_id == appointment.doctor_id %}selected{% endif %}>
                       {{ doctor.first_name }} {{ doctor.last_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <hr>
    
            <div class="form-group">
                <label for="service_id">Service ID:</label>
                <input type="text" id="service_id" name="service_id" value="{{ appointment.service_id }}">
            </div>
            <hr>
    
            <div class="form-group">
                <label for="patient_first_name">Patient First Name:</label>
                <input type="text" id="patient_first_name" name="patient_first_name" value="{{ appointment.patient_first_name }}">
            </div>
            <hr>
    
            <div class="form-group">
                <label for="patient_last_name">Patient Last Name:</label>
                <input type="text" id="patient_last_name" name="patient_last_name" value="{{ appointment.patient_last_name }}">
            </div>
            <hr>
    
            <div class="form-group">
                <label for="patient_age">Patient Age:</label>
                <input type="number" id="patient_age" name="patient_age" value="{{ appointment.patient_age }}">
            </div>
            <hr>
    
            <div class="form-group">
                <label for="patient_gender">Patient Gender:</label>
                <input type="text" id="patient_gender" name="patient_gender" value="{{ appointment.patient_gender }}">
            </div>
            <hr>
    
            <div class="form-group">
                <label for="patient_phone">Patient Phone:</label>
                <input type="text" id="patient_phone" name="patient_phone" value="{{ appointment.patient_phone }}">
            </div>
            <hr>
    
            <div class="form-group">
                <label for="patient_email">Patient Email:</label>
                <input type="email" id="patient_email" name="patient_email" value="{{ appointment.patient_email }}">
            </div>
            <hr>
    
            <div class="form-group">
                <label for="patient_address">Patient Address:</label>
                <input type="text" id="patient_address" name="patient_address" value="{{ appointment.patient_address }}">
            </div>
            <hr>
    
            <button type="submit">Update Appointment</button>
        </form>
    
        <br>
        <a href="{% url 'viewappointment' %}">Back to Appointments List</a>
        
    
    </div>
    </body>
{% endblock %}
